<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Welcome to <strong>Tic Tac Toe Game</strong></h1>
    <div class="box">
        <div class="cell " data="X" id="first"  onclick="goto('first')"></div>
        <div class="cell " data="X"  id="second" onclick="goto('second')"></div>
        <div class="cell" data="X" id="third"  onclick="goto('third')"></div>
        <div class="cell" data="X"  id="four"   onclick="goto('four')"></div>
        <div class="cell" data="X"   id="five"   onclick="goto('five')"></div>
        <div class="cell" data="X"  id="six"    onclick="goto('six')"></div>
        <div class="cell" data="X"  id='seven'  onclick="goto('seven')"></div>
        <div class="cell" data="X" id="eight"  onclick="goto('eight')"></div>
        <div class="cell" data="X"  id="nine"   onclick="goto('nine')"></div>
    </div>
    <div class="message">
        <div id="unique">X's Wins !</div>
        <button type="reset" id="but" onclick="remo()">Restart</button>
    </div>
    
<script src="app.js" type="text/javascript"></script>
</body>
</html>
